<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-blue-700 flex justify-center items-center h-screen">
    <div x-data="{radio:1,activeClass:'ring-4 ring-blue-400 bg-blue-300'}" class="flex flex-col gap-y-4 w-full max-w-md">
      <div
        @click="radio=1"
        :class="radio===1 ? activeClass : '' "
        class="bg-white p-4 rounded-xl flex justify-between cursor-pointer"
      >
        <div>
          <p class="font-bold text-lg mb-2">frontend</p>
          <span class="text-gray-600">
            HTML . CSS . JAVASCRIPT . TAILWIND . REACTJS
          </span>
        </div>
        <div x-show="radio===1"
          class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>
      </div>
      <div
        @click="radio=2"

              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>
      </div>
      <div

            />
          </svg>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
